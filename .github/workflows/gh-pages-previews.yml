name: Deploy to gh-pages branch with previews

on:
  push:
    branches:
      - '**'  # Trigger on all branches

permissions:
  contents: write  # Need write permission to push to gh-pages branch
  pull-requests: write  # Need write permission to comment on PRs

concurrency:
  group: gh-pages-${{ github.ref }}  # Separate concurrency per branch
  cancel-in-progress: true  # Cancel previous runs on same branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine deployment directory and base path
        id: deploy-config
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          # Sanitize branch name for use in URL (replace / with -)
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "destination_dir=." >> $GITHUB_OUTPUT
            echo "base_path=/MarkenKaledruns/" >> $GITHUB_OUTPUT
            echo "deployment_url=https://t-h-omy.github.io/MarkenKaledruns/" >> $GITHUB_OUTPUT
          else
            echo "destination_dir=previews/$SAFE_BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "base_path=/MarkenKaledruns/previews/$SAFE_BRANCH_NAME/" >> $GITHUB_OUTPUT
            echo "deployment_url=https://t-h-omy.github.io/MarkenKaledruns/previews/$SAFE_BRANCH_NAME/" >> $GITHUB_OUTPUT
          fi
          
          echo "Branch: $BRANCH_NAME"
          echo "Safe branch name: $SAFE_BRANCH_NAME"
          echo "Destination: $([ "$BRANCH_NAME" = "main" ] && echo "root" || echo "previews/$SAFE_BRANCH_NAME")"

      - name: Build with branch-specific base path
        run: npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_BASE_PATH: ${{ steps.deploy-config.outputs.base_path }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Deploy to gh-pages branch
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone gh-pages branch or create it if it doesn't exist
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "gh-pages branch exists, cloning..."
            git clone --single-branch --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-repo
          else
            echo "gh-pages branch doesn't exist, creating..."
            mkdir gh-pages-repo
            cd gh-pages-repo
            git init
            git checkout -b gh-pages
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            cd ..
          fi
          
          # Prepare destination directory
          DEST_DIR="gh-pages-repo/${{ steps.deploy-config.outputs.destination_dir }}"
          mkdir -p "$DEST_DIR"
          
          # Remove old files in destination (but keep other previews)
          if [ "${{ steps.deploy-config.outputs.destination_dir }}" != "." ]; then
            rm -rf "$DEST_DIR"/*
          else
            # For main branch, remove root files but keep previews directory
            cd gh-pages-repo
            find . -maxdepth 1 -type f -delete
            find . -maxdepth 1 -type d ! -name . ! -name .. ! -name .git ! -name previews -exec rm -rf {} +
            cd ..
          fi
          
          # Copy built files
          cp -r dist/* "$DEST_DIR/"
          
          # Create/update index page for previews listing (optional)
          if [ ! -f "gh-pages-repo/previews/index.html" ] && [ -d "gh-pages-repo/previews" ]; then
            mkdir -p gh-pages-repo/previews
            cat > gh-pages-repo/previews/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Branch Previews</title>
            <style>
              body { font-family: system-ui; max-width: 800px; margin: 40px auto; padding: 20px; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; }
              a { color: #0066cc; text-decoration: none; padding: 10px; display: block; border: 1px solid #ddd; border-radius: 4px; }
              a:hover { background: #f5f5f5; }
            </style>
          </head>
          <body>
            <h1>Branch Previews</h1>
            <p>Available preview deployments:</p>
            <ul id="previews"></ul>
            <script>
              fetch('.')
                .then(r => r.text())
                .then(html => {
                  const parser = new DOMParser();
                  const doc = parser.parseFromString(html, 'text/html');
                  const links = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href && href !== '../' && !href.includes('index.html'));
                  
                  const ul = document.getElementById('previews');
                  links.forEach(link => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = link;
                    a.textContent = link.replace('/', '');
                    li.appendChild(a);
                    ul.appendChild(li);
                  });
                });
            </script>
          </body>
          </html>
          EOF
          fi
          
          # Commit and push
          cd gh-pages-repo
          git add -A
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy ${{ github.ref_name }} to ${{ steps.deploy-config.outputs.destination_dir }}"
            git push origin gh-pages
            echo "‚úÖ Deployed successfully!"
          fi

      - name: Post Preview URL to PR
        if: github.ref != 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy-config.outputs.deployment_url }}';
            const branchName = '${{ github.ref_name }}';
            const timestamp = new Date().toUTCString();
            
            const commentBody = `üöÄ **Preview Deployment**

            Branch \`${branchName}\` has been deployed!

            üîó **Preview URL:** ${deploymentUrl}

            <sub>Last updated: ${timestamp}</sub>
            <!-- preview-deployment-${branchName} -->`;
            
            // Find the PR associated with this branch
            let prNumber = null;
            
            // If this is a pull_request event, get the PR number directly
            if (context.eventName === 'pull_request' && context.payload.pull_request) {
              prNumber = context.payload.pull_request.number;
            } else {
              // For push events, search for PRs with this head branch
              const prs = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                head: `${context.repo.owner}:${branchName}`
              });
              
              if (prs.data.length > 0) {
                prNumber = prs.data[0].number;
              }
            }
            
            if (!prNumber) {
              console.log('No PR found for this branch, skipping comment');
              return;
            }
            
            // Find existing comment for this specific branch
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const existingComment = comments.data.find(comment => 
              comment.body.includes(`<!-- preview-deployment-${branchName} -->`)
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
              console.log('Updated existing comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
              console.log('Created new comment');
            }

      - name: Comment deployment URL
        run: |
          echo "üöÄ Deployment URL: ${{ steps.deploy-config.outputs.deployment_url }}"
          echo "üìÅ Destination: ${{ steps.deploy-config.outputs.destination_dir }}"
