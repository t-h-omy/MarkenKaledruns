<!DOCTYPE html>
<html>
<head>
  <title>Branch Previews</title>
  <style>
    body { font-family: system-ui; max-width: 800px; margin: 40px auto; padding: 20px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { color: #0066cc; text-decoration: none; padding: 10px; display: block; border: 1px solid #ddd; border-radius: 4px; }
    a:hover { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Branch Previews</h1>
  <p>Available preview deployments:</p>
  <ul id="previews"></ul>
  <script>
    fetch('.')
      .then(r => r.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const links = Array.from(doc.querySelectorAll('a'))
          .map(a => a.getAttribute('href'))
          .filter(href => href && href !== '../' && !href.includes('index.html'));
        
        const ul = document.getElementById('previews');
        links.forEach(link => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = link;
          a.textContent = link.replace('/', '');
          li.appendChild(a);
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
